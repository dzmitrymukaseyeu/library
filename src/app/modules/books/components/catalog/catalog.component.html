<section class="s-catalog">
  <div class="container">
    <div class="catalog-content">
      <app-search (filteredBooks)="onFilteredBooks($event)"></app-search>
      <ul class="l-books">
        <li *ngFor="let book of books" class="l-books-item">
          <app-book
            [book]= "book"
            (delbook)="onDeleteBook(book._id)"
          >
        </app-book>
        </li>
      </ul>
    </div>
  </div>
</section>
