<header class="header">
  <div class="container">
    <div class="header-content">
      <nav class="b-nav">
        <div class="b-nav__menu">
          <button mat-icon-button (click)="onToggleSidenav()">
            <mat-icon>menu</mat-icon>
          </button>
        </div>
        <ul class="l-nav">
          <li class="l-nav__item">
            <a
              href="#"
              class="l-nav__item-link"
              routerLink=""
              routerLinkActive="_active"
              [routerLinkActiveOptions]="{exact:true}"
            >
              Home
            </a>
          </li>
          <li class="l-nav__item">
            <a
              href="#"
              class="l-nav__item-link"
              routerLink="books"
              routerLinkActive="_active"
              [routerLinkActiveOptions]="{exact:true}"
            >
              Catalog
            </a>
          </li>
        </ul>
      </nav>
      <div class="b-auth">
        <a
          href="#"
          routerLink="auth"
          *ngIf= "!(userService.userData$ | async)"
        >
          Log In
        </a>
        <a
          routerLink="user"
          *ngIf="userService.userData$ | async as user"
          class="b-auth__link"
        >
          <mat-icon matBadge="{{user.favoriteBooks.length}}" matBadgeColor="warn">person_outline</mat-icon>
          <span class="b-auth__link-user">{{user.firstName}}</span>
        </a>
        <button
          type="button"
          *ngIf="userService.userData$ | async"
          class="b-auth__link"
          href="#"
          (click)="onLogOut()"
        >
          <mat-icon>exit_to_app</mat-icon>
          <span>Log Out</span>
        </button>
      </div>
    </div>
  </div>
</header>
